name: check

on:
  pull_request:
  push:
    branches: main

jobs:
  check:
    runs-on: macos-latest
    env:
      MINT_PATH: ${{ github.workspace }}/mint
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: 3.6

    - name: Cache Mint packages
      uses: actions/cache@v1
      with:
        path: ${{ env.MINT_PATH }}
        key: ${{ runner.os }}-mint-${{ hashFiles('**/Mintfile') }}
        restore-keys: ${{ runner.os }}-mint-

    - name: Setup Scripts Directory
      run: ./setup-scripts.sh

    - name: Setup check
      run: |
        brew update
        brew install clang-format@11
        brew install mint
        mint bootstrap

    - name: Style
      run: scripts/style.sh test-only

    - name: Whitespace
      run: scripts/check_whitespace.sh

    - name: Filename spaces
      run: scripts/check_filename_spaces.sh

    - name: Copyrights
      run: scripts/check_copyright.sh

    - name: Module imports
      run: scripts/check_no_module_imports.sh

    - name: Imports
      run: scripts/check_imports.swift
